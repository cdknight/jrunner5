syntax = "proto2";

message Request {
    required string inputMethod = 1;
    required string inputMethodName = 2;
    required string solutionMethod = 3;
    repeated string inputs = 4;
}

message Response {
    repeated string solutionOutputs = 1;
    repeated string methodOutputs = 2;
    repeated bool equalityOutputs = 3;
    
    enum RunResultType {
	RuntimeError = 0;
	CompilerError = 1;
	Success = 2;
    }

    required RunResultType resultType = 4;

}
